[pytest]
# PyQt6 App Template Test Configuration

testpaths = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers for different test types
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (require running MM proxy)
    slow: Slow tests (may take >1 second)

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    -ra

# Ignore directories
norecursedirs =
    .git
    __pycache__
    version_info

# Coverage options (if pytest-cov installed)
[coverage:run]
source = .
omit =
    test_*.py
    version_info/*
    __pycache__/*

[coverage:report]
precision = 2
show_missing = True
